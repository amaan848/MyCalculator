<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary || Add a Book</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="header">
        <p id="name">myLibrary</p>
    <form id="searchbar" action="/search" method="GET">
        <input type="text" placeholder="Search by Title" name="q">
        <input type="submit" value="Search">
    </form>
    </div>

    <div id="descrip">
        <p id="text2">myLibrary</p>
        <form id="bookdesc" action="/addbook" method="POST">

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Book Name" name="title" required>
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author" name="author" required>
    
            <p>Please select the Category:</p>
            <input type="radio" id="romance_radio" name="Category" value="Romance" required>
            <label for="romance">Romance</label><br>
            <input type="radio" id="fantasy_radio" name="Category" value="Fantasy">
            <label for="fantasy">Fantasy</label><br>
            <input type="radio" id="children_radio" name="Category" value="Children">
            <label for="children">Children</label><br>
            <input type="radio" id="hist_fic_radio" name="Category" value="Historical Fiction">
            <label for="hist_fic">Historical Fiction</label><br>
            <input type="radio" id="science_fic_radio" name="Category" value="Science Fiction">
            <label for="science_fic">Science Fiction</label><br>
            <input type="radio" id="horror_radio" name="Category" value="Horror">
            <label for="horror">Horror</label><br><br>
            <label for="link">Provide a link to the book from <a href="https://manybooks.net/">www.manybooks.net</a></label><br>
            <input type="url" id="link" name="link" placeholder="Link to the pdf" required>
            <br><br><br>
            <input type="submit" id="submit" value="Add Book">
        </form>

    </div>









    <script src="../static/script.js"></script>
</body>
</html>
